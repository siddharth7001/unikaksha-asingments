<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div class="product">
    <img src="https://images.pexels.com/photos/1407354/pexels-photo-1407354.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 1">
    <div>
      <div class="product-name">Product 1</div>
      <div class="product-price">$19.99</div>
    </div>
  </div>
  <div class="product">
    <img src="https://images.pexels.com/photos/428338/pexels-photo-428338.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 2">
    <div>
      <div class="product-name">Product 2</div>
      <div class="product-price">$24.99</div>
    </div>
  </div>
  <div class="product">
    <img src="https://images.pexels.com/photos/1484807/pexels-photo-1484807.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 3">
    <div>
      <div class="product-name">Product 3</div>
      <div class="product-price">$29.99</div>
    </div>
  </div>
  <div class="product">
    <img src="https://images.pexels.com/photos/2220316/pexels-photo-2220316.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 4">
    <div>
      <div class="product-name">Product 4</div>
      <div class="product-price">$14.99</div>
    </div>
  </div>
  <div class="product">
    <img src="https://images.pexels.com/photos/5432532/pexels-photo-5432532.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 5">
    <div>
      <div class="product-name">Product 5</div>
      <div class="product-price">$39.99</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

      height: 200px;

    }

    </div>
    <div class="gallery-item">

    </div>
    <div class="gallery-item">

    </div>
    <div class="gallery-item">
      <img src="image5.jpg" alt="Image 5">

    </div>
  </div>
</body>
</html>
